# ==========================================
# CONFIGURAÇÃO EXCLUSIVA PARA TESTES (JUNIT)
# ==========================================

# 1. BANCO DE DADOS EM MEMORIA (H2)
# Cria um banco falso que apaga quando o teste termina.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Cria e deleta as tabelas a cada execucao de teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 2. DESATIVAR KAFKA REAL
# Nao queremos conectar na Confluent durante testes unitarios
spring.kafka.listener.auto-startup=false
spring.kafka.bootstrap-servers=localhost:9092

# 3. DESATIVAR EMAIL REAL
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# 4. JSON e Uploads
spring.jackson.serialization.write-dates-as-timestamps=false
server.tomcat.max-swallow-size=10MB
spring.servlet.multipart.max-file-size=10MB